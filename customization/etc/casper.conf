# This file should go in /etc/casper.conf
# Supported variables are:
# USERNAME, USERFULLNAME, HOST, BUILD_SYSTEM, FLAVOUR

export USERNAME="contest"
export USERFULLNAME="Contest user"
export HOST="contest"
export BUILD_SYSTEM="Contest"

# USERNAME and HOSTNAME as specified above won't be honoured and will be set to
# flavour string acquired at boot time, unless you set FLAVOUR to any
# non-empty string.

# For the contest image, $FLAVOUR must be non-empty.
# It is used as the name for the ext3 file image on a local partition.
export FLAVOUR="Contest2019"
